name: Code Promotion
run-name: Promotion
on:
  schedule:
    - cron: "0 0 * * *"
jobs:
  promote-code:
    runs-on: ubuntu-22.04
    steps:      
      - name: Update
        run: sudo apt-get update

      - name: Install dependency
        run: sudo apt-get install build-essential cmake ninja-build libeigen3-dev

      - name: Install boost library
        uses: MarkusJx/install-boost@v2.4.4
        id: install-boost
        with:
            boost_version: 1.83.0
            platform_version: 22.04
            boost_install_dir: /home/runner/boost_1_83_0

      - name: Checkout
        uses: actions/checkout@v4
        ref: dev

      - name: Build unit test
        run: export BOOST_PATH=/home/runner/boost_1_83_0/boost/boost && cmake -DENABLE_EXCEPTION=ON -DENABLE_ASSERTION=ON -Btest/build -Stest -G Ninja && cmake --build test/build

      - name: Run unit test
        run: test/build/bin/unit_test.exe
      
      - name: Create pull request
        if: success()
        uses: peter-evans/create-pull-request@v7.0.5
        with:
          base: dev
          delete-branch: false
          branch: master
          title: "Automated PR: Tests succeeded"
          token: ${{ secrets.REPO_TOKEN }}